<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!-- <div class="header">
                    <h4 class="title"></h4>
                    <p class="category">Here is a subtitle for this table</p>
                </div> -->

                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Enquiry</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let enquiry of enquiries | async">
                                <td>{{enquiry.name}}</td>
                                <td>{{enquiry.email}}</td>
                                <td class="no-overflow ellipsis">{{enquiry.info}}</td>
                                <td><button (click)="goTo(enquiry.$key)" class="btn btn-info btn-fill btn-wd">Open</button></td>
                            </tr>

                            <div infiniteScroll [infiniteScrollDistance]="30" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
                            </div>
                            <div *ngIf="!finished">
                                <div class="loader-container enquiries-container">
                                    <div class="loader"></div>
                                </div>
                            </div>
                            <!-- <div *ngIf="finished">
                                <div class="loader-container enquiries-container">
                                    <div class="loader"></div>
                                </div>
                            </div> -->
                        </tbody>
                    </table>

                                </a>
                            </li>
                        </ul>
                    </nav> -->
                </div>
            </div>
        </div>
    </div>
</div>
