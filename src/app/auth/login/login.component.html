<div class="form-container">
    <div class="cont">
        <div class="col-lg-8 col-sm-6" style="text-align:center">
            <div class="card">
                <div class="content">
                    <div class="row">
                        <div>
                            <!-- <h2>Login With:</h2>
                    <span class="error" *ngIf="error">{{ error }}</span>
                    
                    <br> -->
                            <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input (ngModel)="email" name="email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input (ngModel)="password" name="password" required type="password" class="form-control" placeholder="Password">
                                </div>
                                <button class="btn btn-warning btn-fill btn-wd" type="submit" [disabled]="!formData.valid">
                                Login
                            </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
