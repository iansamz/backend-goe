<div class="form-container">
    <div class="cont">
        <div class="col-lg-12 " style="text-align:center">
            <div class="card">
                <div class="content">
                    <div class="row">
                        <div>
                            <h2>Add Client</h2>
                            <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Name</label>
                                    <div class="col-10">
                                        <input class="form-control" type="text" (ngModel)="name" name="name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input (ngModel)="email" name="email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <button class="btn btn-warning btn-fill btn-wd" type="submit" [disabled]="!formData.valid">
                                   +Add Client
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
