<div class="form-container">
    <div class="cont">
        <div class="col-lg-12 ">
            <div class="card">
                <div class="content">
                    <div class="row">
                        <h2>ClientPayments</h2>
                        <h4>Name: {{this.cs.client.name}}</h4>
                        <h4>Email: {{this.cs.client.email}}</h4>
                        <!-- {{this.cs.packagesA | json}} -->
                        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="form-inline">


                            <label class="mr-sm-2 form-input " for="inlineFormCustomSelect">Package</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" [(ngModel)]="package" name="package">
                                <option selected *ngFor='let package of this.cs.packagesA' [ngValue]="package.value">
                                    {{package.name}}
                                </option>
                            </select>
                            <div class="form-group form-input row ">
                                <input class="form-control" type="number" (ngModel)="amount" name="amount" placeholder="Amount" required onkeypress="return event.charCode >= 48" min="1">
                            </div>

                            <button class="btn btn-warning btn-fill btn-wd form-input" type="submit" [disabled]="!formData.valid">
                                   +Add Payment
                                </button>
                        </form>
                        <!-- {{this.cs.packagesA[payment.package] |json}} -->
                        <div class="content table-responsive table-full-width">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Package</th>
                                        <th>Amount</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let payment of this.cs.paymentsDb | async">
                                        <td>{{ this.cs.packagesA[payment.package].name }}</td>
                                        <td>{{ payment.amount }}</td>
                                        <td><button (click)="deletePayment(payment.$key)" class="btn btn-info btn-fill btn-wd">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
